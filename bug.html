<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    //This is the problematic code
    document.getElementById('myDiv').style.display = 'none';
    document.getElementById('myDiv').style.visibility = 'hidden'; 
  </script>
</body>
</html>
